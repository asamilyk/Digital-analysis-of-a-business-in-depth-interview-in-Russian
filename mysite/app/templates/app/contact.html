<!DOCTYPE html>
{% load static %}
<!-- Coding By Samilyk Anastasia - -->
<html lang="ru" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title> Main Page </title>
    <link rel="stylesheet" href="{% static 'app/css/contact-styles.css' %}">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<nav>
    <div class="navbar">
        <div class="logo"><a href="{% url 'index' %}">Digital analysis</a></div>
        <ul class="nav-links">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'methods' %}">Analysis methods</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
        <div class="appearance">
            <div class="light-dark">
                <i class="btn fas fa-moon" data-color="#e4e6eb #e4e6eb #24292D #24292D #242526"></i>
            </div>
            <div class="color-icon">
                <div class="icons">
                    <i class="fas fa-palette"></i>
                    <i class="fas fa-sort-down arrow"></i>
                </div>
                <div class="color-box">
                    <h3>Color Switcher</h3>
                    <div class="color-switchers">
                        <button class="btn blue active" data-color="#fff #24292d #4070f4 #0b3cc1 #F0F8FF"></button>
                        <button class="btn orange" data-color="#fff #242526 #F79F1F #DD8808 #fef5e6"></button>
                        <button class="btn purple" data-color="#fff #242526 #8e44ad #783993 #eadaf1"></button>
                        <button class="btn green" data-color="#fff #242526 #3A9943 #2A6F31 #DAF1DC"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="contact-wrap">
        <div class="container-fluid pl-0 pr-0">
            <div class="row no-gutters">
                <div class="col-lg-8 order-lg-1 map-area">
                    <script type="text/javascript" charset="utf-8" async
                            src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A11d9d144de248fd33ccbf2dfecb9c2b3c1dc1fff6e5314e169fd3cf6ce45d663&amp;width=100%25&amp;height=323&amp;lang=ru_RU&amp;scroll=true"></script>
                </div>
                <section class="home-content">
                    <h3 class="text"><span>Контакты</span></h3>
                    <div class="info-block">
                        <span class="info-block-title">Адрес:</span>
                        <span class="info-block-address">г. Москва</span>
                    </div>
                    <div class="info-block"><span class="info-block-title">Email:</span> <span
                            class="info-block-address">apsamilyk@edu.hse.ru</span>
                    </div>
                    </section>
            </div>
        </div>
    </div>


    </div>
    </div>
    </div>


</nav>
<script src="{% static 'app/scripts/script.js' %}"></script>
</body>

</html>
